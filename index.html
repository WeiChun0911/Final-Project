<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Meeting</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
    #dataChannelReceive {
        width: 640px;
        height: 400px;
        border: 1px;
        border-style: solid;
    }
    
    #dataChannelSend {
        width: 640px;
        padding: 0;
        /*This is only supported by around 55% 
            of web traffic: Chrome, Safari & Firefox*/
        resize: none;
    }
    </style>
</head>

<body>
    <button id="new-window">ayyyyy</button>

    <h1>邀請朋友的網址<span id="url"></span></h1>
    <h1>文字交流</h1>
    <div id="dataChannelReceive"></div>
    <textarea id="dataChannelSend"></textarea>
    <div id="buttons">
        <button id="msgButton">Send</button>
    </div>
    <div id="videoCanvas">
        <h1>即時影像</h1>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay muted></video>
        <h1>影像截圖</h1>
        <canvas id="photo"></canvas>
    </div>
    <div id="buttons">
        <button id="snap">Snap</button><span> then </span>
        <button id="send">Send</button>
        <span> or </span>
        <button id="snapAndSend">Snap &amp; Send</button>
    </div>
    <div id="incoming">
        <h2>接收影像</h2>
        <div id="trail"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rendererProcess.js"></script>
</body>

</html>

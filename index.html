<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Meeting</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="icon" type="image/png" href="src/favicon.png">
    <style>
    #dataChannelReceive {
        width: 300px;
        height: 400px;
        border: 1px;
        border-style: solid;
    }
    
    #dataChannelSend {
        width: 300px;
        padding: 0;
        /*This is only supported by around 55% 
            of web traffic: Chrome, Safari & Firefox*/
        resize: none;
    }
    
    #voice2TextReceive {
        width: 300px;
        height: 400px;
        border: 1px;
        border-style: solid;
    }
    </style>
</head>

<body>
    <!-- For Electron
        <button id="new-window">ayyyyy</button> 
    -->
    <h1>邀請朋友的網址<a id="url"></a></h1>
    <div style="float: left; width:300px;">
        <h1>即時影像</h1>
        <video style="border-width: 1px; border-style:solid; 
        width:300px;" id="localVideo" autoplay muted></video>
        <video style="border-width: 1px; border-style:solid;
        width:300px;" id="remoteVideo" autoplay muted></video>
        <!--  For PhotoShooting & Sending
            <h1>影像截圖</h1>
            <canvas id="photo"></canvas> 
        -->
    </div>
    <div style="float: left; width: 300px;">
        <h1>文字交流</h1>
        <div id="dataChannelReceive"></div>
        <textarea id="dataChannelSend"></textarea>
        <div id="buttons">
            <button id="msgButton">Send</button>
        </div>
    </div>
    <div style="float: left; width: 300px;">
        <div>
            <h1><a class="c1" href="http://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">Web
                    Speech API</a></h1>
            <div id="info">
                <p id="info_start">
                    按下麥克風圖示，並開始說話。
                </p>
                <p id="info_speak_now" style="display:none">
                    請開始說話。
                </p>
                <p id="info_no_speech" style="display:none">
                    偵測不到麥克風訊號，請調整裝置的設定。
                    </a>.
                </p>
                <p id="info_no_microphone" style="display:none">
                    偵測不到麥克風，請正確安裝。
                </p>
                <p id="info_allow" style="display:none">
                    請按下"同意"來啟動麥克風。
                </p>
                <p id="info_denied" style="display:none">
                    存取麥克風被拒。
                </p>
                <p id="info_blocked" style="display:none">
                    麥克風的權限被阻擋，請至chrome://settings/contentExceptions#media-stream更改設定 
                </p>
                <p id="info_upgrade" style="display:none">
                    瀏覽器版本過舊，請更新至Chrome</a> version 25 or 更新，以支援此服務。
                </p>
            </div>
            <div id="div_start">
                <button id="start_button" onclick="startButton(event)"><img alt="Start" id="start_img" src="./src/mic.gif"></button>
            </div>
            <div id="results">
                <span id="final_span"></span> 
                <span id="interim_span"></span>
            </div>
            <div id="div_language">
                <select id="select_language" onchange="updateCountry()">
                </select>&nbsp;&nbsp;
                <select id="select_dialect">
                </select>
            </div>
        </div>
    </div>
    <div style="float: left; width: 300px;">
        <h1>錄影功能</h1>
        <div style="height: 400px;border-width: 1px; border-style:solid; ">
            <video id="recorded" style="border-width: 1px; border-style:solid; 
        width:300px;" autoplay loop></video>
            <div>
                <button id="record">Start Recording</button>
                <button id="play" disabled>Play</button>
                <button id="download" disabled>Download</button>
            </div>
        </div>
    </div>
    <!-- For PhotoShooting & Sending
    <div id="buttons">
        <button id="snap">Snap</button><span> then </span>
        <button id="send">Send</button>
        <span> or </span>
        <button id="snapAndSend">Snap &amp; Send</button>
    </div>
    <div id="incoming">
        <h2>接收影像</h2>
        <div id="trail"></div>
    </div> 
    -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/record.js"></script>
    <script src="js/chromeRecognition.js"></script>
    <script src="js/main.js"></script>
    <!--   For Electron 
        <script src="mainProcess.js"></script>
        <script src="js/rendererProcess.js"></script>
    -->
</body>

</html>

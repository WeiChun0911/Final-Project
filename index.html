<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Meeting</title>
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
    #dataChannelReceive {
        width: 300px;
        height: 400px;
        border: 1px;
        border-style: solid;
    }
    
    #dataChannelSend {
        width: 300px;
        padding: 0;
        /*This is only supported by around 55% 
            of web traffic: Chrome, Safari & Firefox*/
        resize: none;
    }
    
    #voice2TextReceive {
        width: 300px;
        height: 400px;
        border: 1px;
        border-style: solid;
    }
    </style>
</head>

<body>
    <!-- For Electron
        <button id="new-window">ayyyyy</button> 
    -->
    <h1>邀請朋友的網址<a id="url"></a></h1>
    <div style="float: left; width:300px;">
        <h1>即時影像</h1>
        <video style="border-width: 1px; border-style:solid; 
        width:300px;" id="localVideo" autoplay muted></video>
        <video style="border-width: 1px; border-style:solid;
        width:300px;" id="remoteVideo" autoplay muted></video>
        <!--  For PhotoShooting & Sending
            <h1>影像截圖</h1>
            <canvas id="photo"></canvas> 
        -->
    </div>
    <div style="float: left; width: 300px;">
        <h1>文字交流</h1>
        <div id="dataChannelReceive"></div>
        <textarea id="dataChannelSend"></textarea>
        <div id="buttons">
            <button id="msgButton">Send</button>
        </div>
    </div>
    <div style="float: left; width: 300px;">
        <h1>語音辨識文字</h1>
        <div id="voice2TextReceive">
            <table>
                <tr>
                    <td>
                        <h1>Speech.JS</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="useMic" required>
                            <option value="true">使用麥克風</option>
                            <option value="false">傳送聲音檔案</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>KEY:</td>
                </tr>
                <tr>
                    <td>
                        <input id="key" type="text" size="40">
                    </td>
                </tr>
                <!-- For LUIS 
            <tr>
                <td align="right">LUIS AppId:
                    <input id="luis_appid" type="text" size="40">
                </td>
            </tr>
            <tr>
                <td align="right">LUIS SubscriptionId:
                    <input id="luis_subid" type="text" size="40">
                </td>
            </tr> 
            -->
                <tr>
                    <td>
                        <button id="transcripe" onclick="start()">Start</button>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <textarea id="output" style='width:295px;height:200px'></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="float: left; width: 300px;">
        <h1>錄影功能</h1>
        <div style="height: 400px;border-width: 1px; border-style:solid; ">
            <video id="recorded" style="border-width: 1px; border-style:solid; 
        width:300px;" autoplay loop></video>
            <div>
                <button id="record">Start Recording</button>
                <button id="play" disabled>Play</button>
                <button id="download" disabled>Download</button>
            </div>
        </div>
    </div>
    <!-- For PhotoShooting & Sending
    <div id="buttons">
        <button id="snap">Snap</button><span> then </span>
        <button id="send">Send</button>
        <span> or </span>
        <button id="snapAndSend">Snap &amp; Send</button>
    </div>
    <div id="incoming">
        <h2>接收影像</h2>
        <div id="trail"></div>
    </div> 
    -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/lib/speech.js"></script>
    <script src="js/speech2text.js"></script>
    <script src="js/record.js"></script>
    <script src="js/main.js"></script>
    <!--   For Electron 
        <script src="mainProcess.js"></script>
        <script src="js/rendererProcess.js"></script>
    -->
</body>

</html>
